<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fungsi di fungsi</title>
</head>
<body>
    <script>
        // nested function
        // konsep inner function
        function outer(){
            function inner(){
                console.info("Inner");
            }

            inner();
            inner();
        }
        outer();
        //inner(); // erroor can not acces inner function
    </script>
</body>
</html>
