<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tipe data number</title>
    </head>
    <body>
        <script>
            document.writeln(100);
            document.writeln("<br>");
            document.writeln(100.123);
            // secara default nilai number basis desimal b10

            // menggunakan binary
            document.writeln("<br>");
            document.writeln(0b1111010);

            // hampir bisa semua basis baik desimal maupun oktal
        </script>
    </body>
</html>
