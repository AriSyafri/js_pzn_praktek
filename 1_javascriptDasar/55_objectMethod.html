<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object Model</title>
</head>
<body>
    <script>
        // membuat objek dengan method
        const person = {
            name: "Ari",
            sayHello: function (name) {
                alert(`hello ${name}`);
            }
        };

        person.sayHello("Acep");
        // console.info(person.name);

        // menambah method ke objek
        const person2 = {
            name: "Agus"
        };
        person2.sayHello = function (name) {
            alert(`hello ${name}`);
        }

        person2.sayHello("dudun");
    </script>
</body>
</html>
