<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string to number</title>
</head>
<body>
    <script>
        const value1 = parseInt("1");
        const value2 = 1;
        const sum = value1 + value2; // malah jadi 11 karena dibaca string

        // melakukan konversi string dan number
        // function                                 keterangan
        // parseInt(string)                     mengkonversi dari string ke number (bilangan bulat)
        // parseFloat(string)                   mengkonversi dari string ke number (bilangan pecahan)
        // Number(string)                       mengkonversi dari string ke number (bilangan bulat atau pecahan)
        // number.toString()                    mengkonversi dari number kestring
        document.writeln(`<p>${sum}</p>`);

        document.writeln(`<p>${parseInt("1.1")}</p>`);
        document.writeln(`<p>${parseFloat("1.1")}</p>`);
        document.writeln(`<p>${Number("1.1")}</p>`);

        // konversi string ke number
        const a = 1;
        const b = 2;
        const total =  a.toString() + b.toString();
        document.writeln(`<p>${total}</p>`); 

        // mengenal NaN
        document.writeln(`<p>${parseInt("salah")}</p>`); //NaN
        document.writeln(`<p>${parseFloat("1.1text")}`); //1.1

        // number() tidak mentolerlir kesalahan pada data
        document.writeln(`<p>${Number("1.1ups")}</p>`); //NaN
        document.writeln(`<p>${Number("bukan number")}</p>`); //NaN

        // operasi pada NaN menghasilkan nilai NaN kembali
        const first = Number("salah"); // NaN
        const totalNumber = first + 100;
        document.writeln(`<p>${totalNumber}</p>`);

        // mengecek isNaN
        document.writeln(`<p>${isNaN("first")}</p>`); //mengecek jika NaN
        document.writeln(`<p>${isNaN(100)}</p>`); //jika bukan NaN maka false

    </script>
</body>
</html>
