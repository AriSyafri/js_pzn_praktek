<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>optional Parameter</title>
</head>
<body>
    <script>
        // optional parameter
        function sayHello(firstName, middleName, lastName) {
            console.log(firstName);
            console.log(middleName);
            console.log(lastName);
        }
        sayHello();
        sayHello("ari");
        sayHello("Raden","Gagah");
        sayHello("ujang","asep","goyobod");
        sayHello("ujang","asep","goyobod","inikosong"); // tergantung paremeter
    </script>
</body>
</html>
