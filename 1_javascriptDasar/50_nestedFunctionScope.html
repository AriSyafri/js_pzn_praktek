<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested function scope</title>
</head>
<body>
    <script>
        function first(){
            let firstVar = "first";

            function second(){
                console.info(firstVar); // can access local scope first function
            }
            second();
        }
        first();
    </script>
</body>
</html>
