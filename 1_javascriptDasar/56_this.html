<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this</title>
</head>
<body>
    <script>
        // this di global scope
        console.info(this); //window
        function sample(){
            console.info(this);

            // this di function
            function inner(){
                console.info(this);
            }
            inner();
        }
        sample();

        // this di object method
        const person = {
            name: "ari",
            sayHello: function (value){
                // this = person
                console.info(`Hi ${value}, my name si ${this.name}`);
            }
        };

        person.sayHello("Budi");

    </script>
</body>
</html>
