<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string template</title>
</head>
<body>
    <script>
        const firstName = "Ari";
        const lastName = "Syafri";
        const kelas = "IF2";
        const template = `Name : ${firstName} ${lastName} kelas :${kelas}`; //penggunaan string template
        const template2 = "Nama : " + firstName + " " + lastName;
        console.info(template2);
        console.info(template);

        // expression string template
        const nilai = 90;
        const template3 = `${template2}, lulus : ${nilai > 70}`;

        console.info(template3);

        // multiline string
        let multiline = `
        nama saya Ari Syafri
        Hello dunia
        azan`;
        document.writeln("<pre>");
        document.writeln(multiline);
        document.writeln("</pre>");

    </script>
</body>
</html>
