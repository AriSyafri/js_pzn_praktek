<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local scope</title>
</head>
<body>
    <script>
        function first(){
            let firstVar = "first";
            console.info(firstVar);
        }

        function second(){
            let secondVar = "second";
            console.info(secondVar);
        }

        first();
        second();

        //console.info(firstVar); // can not access local scope
        //console.info(secondVar); // can not access local scope
        
    </script>
</body>
</html>
