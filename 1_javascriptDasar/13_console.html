<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>console</title>
</head>
<body>
    <!-- 
        console method
        console.info(...) -> memberitahu informasi
        console.warn(...) -> memberitahu informasi peringatan
        console.error(...) -> memberitahu informasi error
        console.table(...) -> meberitahu informasi dalam bentuk table
    -->
    <script>
        console.info("hello world");
        console.log("hello world");

        console.warn("ini warning");
        console.error("ini error");
        console.debug("ini debug"); // untuk kebutuhan darurat saja
    </script>
</body>
</html>
