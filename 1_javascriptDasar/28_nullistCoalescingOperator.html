<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nullist coalescing operator</title>
</head>
<body>
    <script>
        // nullist coalescing operator memberi nilai default agar tidak undefined atau null

        // tanpa nullist coalescing operator
        // let parameter = 'ari';
        let parameter;
        let data = parameter;
        if (data === undefined || data == null) {
            data = "nilai default";
        }
        alert(data);

        // dengan nullist coalescing operator
        let parameter2;
        let data2 = parameter2 ?? "nilai default2";
        alert(data2);
    </script>
</body>
</html>
