<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>masalah var</title>
</head>
<body>
    <script>
        // menggunakan let
        let i = 20;
        for (let i = 0; i < 10; i++) {
            console.log(`Local : ${i}`);
        }

        console.info(`Global : ${i}`);

        // menggunakan var
        var i2 = 20;
        for (var i2 = 0; i2 < 10; i2++) {
            console.log(`Local2 : ${i}`);
        }

        console.info(`Global2 : ${i}`);
    </script>
</body>
</html>
