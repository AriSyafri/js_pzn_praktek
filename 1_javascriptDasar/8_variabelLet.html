<!DOCTYPE html>
<html lang="en">
    <head>
        <title>variabel let</title>
    </head>
    <body>
        <script>
            let fullName;
            let firstName;
            let middleName;
            let lastName;

            firstName = "Ujang"
            middleName = "Asep";
            lastName = "Goyobod";
            fullName = firstName + " " + middleName + " " + lastName;
            document.writeln(fullName);

        </script>
