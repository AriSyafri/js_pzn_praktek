<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Statement</title>
</head>
<body>
    <script>
        // tanpa with statement
        const person = {
            firstName: "Ari",
            middleName: "Sandari",
            lastName: "Ahmad"
        };
        console.info(person.firstName);
        console.info(person.middleName);
        console.info(person.lastName);

        // dengan with statement (namun tidak direkomendasikan)
        const person2 = {
            firstName: "Ari2",
            middleName: "Sandari2",
            lastName: "Ahmad2"
        };
        with(person2) {
            console.log(firstName);
            console.log(middleName);
            console.log(lastName);
        }

        // kode ambigu di with statement
        const person3 = {
            firstName: "Ari2",
            middleName: "Sandari2",
            lastName: "Ahmad2"
        };

        const firstName = "Aris";
        const lastName = "Yusup";
        with(person3) {
            console.log(firstName); // maunya aris
            console.log(middleName);
            console.log(lastName); //maunya yusup
        }

    </script>
</body>
</html>
