<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event target</title>
</head>
<body>
    
    <input id="clickMe" type="button" value="Click Me"/>

    <script>
        // event listener bisa menambahkan beberapa kali event handler
        const klik = document.getElementById("clickMe");
        klik.addEventListener("click", function(){
            klik.setAttribute("value", "You Already click me");
        });
        klik.addEventListener("click", function(){
            console.info("button di klik")
        });



    </script>
</body>
</html>
