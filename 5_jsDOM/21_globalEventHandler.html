<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event target</title>
</head>
<body>
    <!-- global cuma sekali di klik 1 fungsi gabisa bareng -->
    <input id="clickMe" type="button" value="Click Me"/>

    <script>
        
        const klik = document.getElementById("clickMe");
        klik.onclick = function(){
            klik.setAttribute("value", "You Already Click Me!");
            console.info("button di klik");
        };

        // klik.onclick = function() {
        //     console.info("button di klik");
        // };


    </script>
</body>
</html>
