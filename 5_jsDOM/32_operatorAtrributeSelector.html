<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator atribut selector</title>
</head>
<body>

    <div class="name1">salah</div>
    <div class="name2">mane</div>
    <div class="name3">sane</div>
    <script>
        const element = document.querySelectorAll("div[class^='name1']");
        console.info(element);
    </script>
</body>
</html>
