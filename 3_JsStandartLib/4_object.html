<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <script>
        {
            // object freeze dan seal

            const person = {
                firstName: "Ari",
                lastName: "Syafri"
            };

            //Object.freeze(person);  //objek di freeze
            Object.seal(person);    //objek di seal

            person.firstName = "diubah" // tidak berubah jika freeze namun jika seal berubah
            delete person.lastName; // tidak berubak jika freeze dan tidak berubah jika di seal
            console.info(person);
        }

        {
            // object assign
            const target = {firstName: "Ari"};
            const source = {lastName: "Syafri", name: "tes"};

            Object.assign(target,source);
            console.info(target);
            console.info(source);
        }

        {
            // object property name & value
            const person = {
                firstName2: "Ari2",
                lastName2: "Syafri2"
            };

            console.info(Object.values(person));
            console.info(Object.getOwnPropertyNames(person));
        }
    </script>
</body>
</html>
