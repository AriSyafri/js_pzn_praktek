<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol</title>
</head>
<body>
    <script>
        {
            // symbol
            const firstName = Symbol();
            const lastName = Symbol();

            const person = {};
            person[firstName] = "Ari";
            person[lastName] = "Syafri";

            console.info(person);
            console.info(person[firstName]);
            console.info(person[lastName]);
        }

        {
            // symbol for
            console.info(Symbol.for("firstName") === Symbol.for("firstName"));
            
            const person = {};
            person[Symbol.for("firstName")] = "ari";
            person[Symbol.for("lastName")] = "Syafri";

            console.info(person);
            console.info(person[Symbol.for("firstName")]);
            console.info(person[Symbol.for("lastName")]);
        }
    </script>
</body>
</html>
