<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expression</title>
</head>
<body>
    <script>
        {
            // create regex
            const regex1 = /ari/;
            const regex2 = new RegExp("ari");
            const regex3 = new RegExp(/ari/);
        }

        {
            const name = "ilham ari saepul syafri";
            const regex = /ilham/;

            let result = regex.exec(name);
            console.info(result);

            let test = regex.test(name);
            console.info(test);
        }

        {
            // regex modifier lebih bagus liat dokumentasi

            // i : regex menjadi incase sensitive
            // g : pencarian dilakukan secara global default setelah menemukan data, pencarian berhenti (harus ada ini kalo ga infinity loop)
            // m : multiline, pencarian dilakukan di tiap baris (enter)

            const name = "eko kurniawan\nari Kurniawan \nilham ari sopandi";
            const regex1 = /^ari/igm;
            const regex2 = /kurniawan/ig;

            let result;
            while ((result = regex1.exec(name)) !== null){
                console.info(result);
            }
        }

        {
            // RegExp Grouping
            // advance grouping
            const regex = /ek[ioaeu]/ig

            const name = "eko eki eku fes mfj eke";
            let result;
            while ((result = regex.exec(name)) !== null) {
                console.info(result);
            }
        }

        {
            const name = "eko eki eku fes mfj eke";

            console.info(name.match(/ek[aiueo]/ig));
            console.info(name.search(/ek[aiueo]/ig)); 

            //  direplace semua karena regex
            console.info(name.replace(/ek[aiueo]/ig, "keren"));
            console.info(name.replaceAll(/ek[aiueo]/ig, "keren"));
            console.info(name.split(/ /ig))
        }

        

    </script>
</body>
</html>
