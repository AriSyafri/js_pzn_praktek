<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>encode</title>
</head>
<body>
    <script>
        {
            // encode uri dan decode uri
            const url = "http://contoh.com/?name=Eko Kurniawan Khannedy";
            console.info(url);

            const encoded = encodeURI(url);
            console.info(encoded);

            const decoded = decodeURI(encoded);
            console.info(decoded);
        }

        {
            // encodeURIComponent dan decodeURIComponent
            const value = "Eko&Kurniawan=Khaennedy;";
            const url = 'http://www.contoh.com/?name=';

            const encoded = encodeURIComponent(value);
            console.info(url + encoded);

            const decoded = decodeURIComponent(encoded);
            console.info(url + decoded);
        }
    </script>
</body>
</html>
