<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reflect</title>
</head>
<body>
    <script>
        // memakai objek tanpa menyentuh objek
        const person = {};

        Reflect.set(person, "firstName", "Yuni");
        Reflect.set(person, "lastName", "Susanti");

        console.info(person);

        console.info(Reflect.get(person, "firstName"));
        console.info(Reflect.get(person,"lastName"));

        // mengecek adanya property
        console.info(Reflect.has(person, "firstName"));
        console.info(Reflect.has(person, "middleName"));
        console.info(Reflect.has(person, "lastName"));
        
    </script>
</body>
</html>
