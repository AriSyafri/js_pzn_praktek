<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>super constructor</title>
</head>
<body>
    <script>
        class Employee {

            constructor(firstName) {
                this.firstName = firstName;
            }

            sayHello(name) {
                console.info(`hi ${name}, my name is employee ${this.firstName}`);
            }
        }

        class Manager extends Employee {

            constructor (firstName, lastName) {
                super(firstName);
                this.lastName = lastName;
            }
            sayHello(name) {
                console.info(`hi ${name}, my name is Manager ${this.firstName} ${this.lastName}`);
            }
        }

        const budi = new Employee("Budi");
        budi.sayHello("Joko");

        const deden = new Manager("Deden","Julaeman");
        deden.sayHello("Rina");


    </script>
</body>
</html>
