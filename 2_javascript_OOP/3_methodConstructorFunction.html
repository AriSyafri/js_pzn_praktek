<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>constructor</title>
</head>
<body>
    <script>

        // constructor function (nama fungsi awalan bagus nya uppercase)
        function Person(){
            this.firstName = "";
            this.lastName  = "";
            this.sayHello = function (name) {
                console.info(`Hello ${name}, my name is ${this.firstName} ${this.lastName}`);
            } 
        }

        // membuat objek
        const ari = new Person();
        ari.firstName = "Ari";
        ari.lastName = "Syafri";
        ari.sayHello("Dayat");

        const budi = new Person();
        budi.firstName = "Budi";
        budi.lastName = "Sudardono";
        budi.sayHello("Binus");

        console.info(ari);
        console.info(budi);

    </script>
</body>
</html>
