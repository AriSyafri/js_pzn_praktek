<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>private class field</title>
</head>
<body>
    <script>
        // untuk private field diberi # (crash)
        class Counter {
            #counter = 0;

            increment(){
                this.#counter++;
            }

            decrement(){
                this.#counter--;
            }

            get(){
                return this.#counter;
            }
        }

        const counter = new Counter();

        counter.increment();
        counter.increment();
        counter.increment();
        counter.increment();
        counter.increment();
        counter.increment();
        console.info(counter.get());
        counter.counter = 100;
        // counter.#counter = 100; gabisa karena private
        console.info(counter);
        
    </script>
</body>
</html>
