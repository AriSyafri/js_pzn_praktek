<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>constructor Class</title>
</head>
<body>
    <script>
        class Person {
            constructor(name) {
                console.info(`Membuat Person ${name}`)
            }
        }

        const ari = new Person("Ari");
        console.info(ari);

        const ujang = new Person("Ujang");
        console.info(ujang);
    </script>
</body>
</html>
