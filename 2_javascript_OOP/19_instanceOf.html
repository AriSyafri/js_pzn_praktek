<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator instanceof</title>
</head>
<body>
    <script>
        class Employee {

        }

        class Manager {

        }

        const budi = new Employee();
        const ari = new Manager();

        console.info(typeof budi);
        console.info(typeof ari);

        console.info(budi instanceof Employee); // true
        console.info(budi instanceof Manager);  // false
        console.info(ari instanceof Employee);  // false
        console.info(ari instanceof Manager);   // true

        
    </script>
</body>
</html>
