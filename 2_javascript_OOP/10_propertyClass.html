<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>property di class</title>
</head>
<body>
    <script>
        // properti di class
        class Person {
            constructor(name) {
                this.name = name
            }
        }

        const ari = new Person("Ari");
        console.info(ari);
        console.info(ari.name);
        console.info(`tes ${ari.name}`);


    </script>
</body>
</html>
